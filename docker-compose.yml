version: "3.8"

services:
  avito-tech:
    image: avito-tech-image
    container_name: avito-tech
    build: .
    ports:
      - "9000:9000"
    environment:
      POSTGRES_HOST: host.docker.internal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: avito_users_db
    depends_on:
      - pgdb

  pgdb:
    restart: always
    image: postgres:11
    volumes:
    - ./.database/postgres/data:/var/lib/postgresql/data
    container_name: avito-tech-postgre
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: avito_users_db
    ports:
      - "54320:5432"
